---
- name: adding keys
  hosts: all
  become: true
  tasks:
    - name: add several users
      user:
        name: "{{ item }}"
        state: absent
      with_items:
        - balman
        - rawat

    - name: add several users
      user:
        name: "{{ item.name }}"
        state: present
        groups: "{{ item.groups }}"
      with_items:
        - { name: 'balman', groups: 'vagrant' }
        - { name: 'rawat', groups: 'vagrant' }
